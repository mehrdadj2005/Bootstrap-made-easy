<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>buttons</title>
</head>

<body>
    <!-- basic buttons -->
    <h2>Buttons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <!-- anchor tags as buttons -->
    <h2>Links as buttons</h2>
    <a href="#" class="btn btn-info">info anchor tagk</a>
    <a href="#" class="btn btn-success">info anchor tagk</a>

    <!-- button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-lg btn-dark">large</button>
    <button class="btn btn-dark">normal</button>
    <button class="btn btn-sm btn-dark">small</button>

    <!-- outlined styles -->
    <h2>Button Styles</h2>

    <button class="btn btn-outline-primary">Lorem</button>
    <button class="btn btn-outline-secondary">Lorem</button>

    <!-- button groups -->
    <h2>Button Groups</h2>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">Lorem</a>
        <a href="#" class="btn btn-primary">Lorem</a>
        <a href="#" class="btn btn-primary">Lorem</a>
    </div>

    <script src="bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
