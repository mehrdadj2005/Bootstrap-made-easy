<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>borders</title>
</head>

<body>

    <!-- borders -->
    <!-- default border -->
    <div class="p-3 m-3 border">defalt border</div>
    <div class="p-3 m-3 border-end border-bottom">right and bottom border</div>
    <div class="p-3 m-3 border-start border-top">left and top border</div>
    <!-- color border -->
    <div class="p-3 m-3 border-start border-dark">color border</div>
    <!-- size border -->
    <div class="p-3 m-3 border-start border-dark border-5">color border</div>
    <!-- border radius -->
    <div class="p-3 m-3 rounded border border-dark border-5">color border</div>
    <div class="p-3 m-3 rounded-pill border border-dark border-5">color border</div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
