<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modals</title>
</head>

<body class="bg-light">
    <div class="text-center mt-5">
        <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#reg-modal">show
            modal</button>

        <div class="modal fade mt-5" tabindex="-1" id="reg-modal" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- --- -->
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- --- -->
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <!-- --- -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                    <!-- --- -->
                </div>
            </div>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="../bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
